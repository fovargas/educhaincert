{% extends 'base.html' %}

{% block content %}
  <h1>Panel de Administraci√≥n de Microcredenciales</h1>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for microcredencial in microcredenciales %}
        <tr>
          <td>{{ microcredencial.id }}</td>
          <td>{{ microcredencial.nombre }}sss</td>
          <td>
            <a href="{% url 'emitir_microcredencial' microcredencial.id %}">Emitir</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
